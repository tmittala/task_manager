{% extends "base.html" %}

{% block main %}

<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Thank You for Using This To-Do List</h1>
    <hr class="my-4">
    <p class="lead">Here are your tasks:</p>
  </div>

  {% for task in tasks %}
  <div class="card">
    <div class="card-body">
      <h3>{{ task.title }}</h3>
      <p>Added on {{ task.date }}</p>
      <a href="{{ url_for('edit', task_id=task.id) }}" class="btn btn-primary">Edit</a>
      <a href="{{ url_for('delete', task_id=task.id) }}" class="btn btn-danger">Delete</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
